<div class="h-screen w-64 bg-gray-900 text-white flex flex-col">
  <!-- Sidebar Header -->
  <div class="p-4 text-xl font-bold border-b border-gray-700">
    My Sidebar
  </div>

  <!-- Sidebar Items -->
  <ul class="flex-1 mt-2">
    @for (item of sidebarItems; track item) {
      <li class="hover:bg-gray-700 transition">
        <a [routerLink]="item.route" class="flex items-center gap-3 px-4 py-3">
          <span>{{ item.title }}</span>
        </a>
      </li>
    }
  </ul>
</div>

<button class="bg-amber-300 w-2 h-2" (click)="dispatch()">dispatch</button>

<div class="container mx-auto px-4 py-8">
  <!-- Cards Display -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
    <div *ngFor="let tour of tours$ | async" class="bg-white shadow-md rounded-lg overflow-hidden">
      <!-- Tour Cover Image -->
<!--      <img [src]="tour.imageCover" alt="{{ tour.name }}" class="w-full h-32 object-cover">-->

      <div class="p-4">
        <!-- Tour Name -->
        <h3 class="text-lg font-semibold">{{ tour.name }}</h3>

        <!-- Tour Summary -->
        <p class="text-sm text-gray-600 mt-2">{{ tour.summary }}</p>

        <!-- Tour Price and Discount -->
        <div class="mt-4 flex items-center justify-between">
          <span class="text-xl font-bold text-green-600">
            ${{ tour.priceDiscount || tour.price }}
          </span>
          <span class="text-sm text-gray-500 line-through" *ngIf="tour.priceDiscount">
            ${{ tour.price }}
          </span>
        </div>

        <!-- Tour Ratings -->
        <div class="mt-2 flex items-center">
          <span class="text-yellow-400">â˜…</span>
          <span class="ml-1 text-sm">{{ tour.ratingsAverage }} ({{ tour.ratingsQuantity }} ratings)</span>
        </div>

        <div class="flex space-x-2 mt-2">
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded"
            (click)="editTour(tour)">
            Edit
          </button>
          <button
            class="bg-red-500 text-white px-4 py-2 rounded"
            (click)="deleteTour(tour.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="mt-6 flex justify-center items-center space-x-2">
    <button
      class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400"
      [disabled]="currentPage === 1"
      (click)="onPageChange(currentPage - 1)">
      Previous
    </button>

    <span class="text-lg text-gray-700 font-semibold">{{ currentPage }}</span>

    <button
      class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400"
      (click)="onPageChange(currentPage + 1)">
      Next
    </button>
  </div>

  <!-- Add Tour Button -->
  <div class="mt-6 text-center">
    <button
      class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600"
      (click)="addTour()">
      Add New Tour
    </button>
  </div>
</div>
